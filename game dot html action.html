<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tebak Sel Excel!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3faff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2f74c0;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    td {
      width: 60px;
      height: 40px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #ffffff;
      transition: background-color 0.2s;
    }

    td:hover {
      background-color: #d0ecff;
    }

    td.clicked {
      background-color: #fce4ec;
    }

    td.correct {
      background-color: #c8e6c9;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resetBtn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

<h1>Tebak Sel Excel!</h1>
<p>Cari sel yang berisi angka <strong id="targetNum"></strong></p>

<table id="excelBoard"></table>

<div id="status"></div>
<button id="resetBtn">Main Lagi</button>

<script>
  const rows = 6;
  const cols = 6;
  const board = document.getElementById("excelBoard");
  const targetDisplay = document.getElementById("targetNum");
  const status = document.getElementById("status");

  let targetRow, targetCol, targetNumber;

  function initGame() {
    board.innerHTML = "";
    status.textContent = "";
    const maxValue = 99;

    // Randomize target cell
    targetRow = Math.floor(Math.random() * rows);
    targetCol = Math.floor(Math.random() * cols);
    targetNumber = Math.floor(Math.random() * maxValue) + 1;
    targetDisplay.textContent = targetNumber;

    for (let i = 0; i < rows; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < cols; j++) {
        const td = document.createElement("td");

        let value;
        if (i === targetRow && j === targetCol) {
          value = targetNumber;
        } else {
          value = Math.floor(Math.random() * maxValue) + 1;
        }

        td.dataset.value = value;
        td.addEventListener("click", () => handleClick(td, i, j));
        tr.appendChild(td);
      }
      board.appendChild(tr);
    }
  }

  function handleClick(cell, row, col) {
    if (cell.classList.contains("clicked") || cell.classList.contains("correct")) return;

    const value = parseInt(cell.dataset.value);
    cell.textContent = value;
    cell.classList.add("clicked");

    if (value === targetNumber) {
      cell.classList.remove("clicked");
      cell.classList.add("correct");
      status.textContent = "ðŸŽ‰ Selamat! Kamu menemukannya!";
    } else {
      status.textContent = "ðŸ˜• Bukan yang ini, coba lagi!";
    }
  }

  document.getElementById("resetBtn").addEventListener("click", initGame);

  initGame();
</script>

</body>
</html>
