<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dodge the Enemies!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }

    h1 {
      margin-top: 20px;
      color: #00d4ff;
    }

    #score {
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Dodge the Enemies!</h1>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const player = {
    x: 180,
    y: 550,
    width: 40,
    height: 40,
    color: "#00bfff",
    speed: 5,
  };

  const enemies = [];
  const enemyWidth = 40;
  const enemyHeight = 40;
  let score = 0;
  let gameOver = false;

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawEnemies() {
    enemies.forEach((enemy) => {
      ctx.fillStyle = "red";
      ctx.fillRect(enemy.x, enemy.y, enemyWidth, enemyHeight);
    });
  }

  function updateEnemies() {
    enemies.forEach((enemy) => {
      enemy.y += 3;

      // Cek tabrakan
      if (
        enemy.x < player.x + player.width &&
        enemy.x + enemyWidth > player.x &&
        enemy.y < player.y + player.height &&
        enemy.y + enemyHeight > player.y
      ) {
        gameOver = true;
      }
    });

    // Hapus musuh yang keluar layar
    for (let i = enemies.length - 1; i >= 0; i--) {
      if (enemies[i].y > canvas.height) {
        enemies.splice(i, 1);
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
      }
    }
  }

  function spawnEnemy() {
    const x = Math.floor(Math.random() * (canvas.width - enemyWidth));
    enemies.push({ x: x, y: -enemyHeight });
  }

  let keys = {};
  window.addEventListener("keydown", (e) => {
    keys[e.key] = true;
  });
  window.addEventListener("keyup", (e) => {
    keys[e.key] = false;
  });

  function updatePlayer() {
    if (keys["ArrowLeft"] && player.x > 0) {
      player.x -= player.speed;
    }
    if (keys["ArrowRight"] && player.x + player.width < canvas.width) {
      player.x += player.speed;
    }
  }

  function gameLoop() {
    if (gameOver) {
      ctx.fillStyle = "white";
      ctx.font = "30px sans-serif";
      ctx.fillText("Game Over!", 120, 300);
      ctx.font = "20px sans-serif";
      ctx.fillText(`Score: ${score}`, 160, 340);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    updatePlayer();
    updateEnemies();
    drawPlayer();
    drawEnemies();

    requestAnimationFrame(gameLoop);
  }

  // Start game
  setInterval(spawnEnemy, 1000);
  gameLoop();
</script>

</body>
</html>
